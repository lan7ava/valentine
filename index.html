<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roma, willst du mein Valentine sein? ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.8em;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #ccc;
      color: #333;
      left: 10%;
    }

    #result {
      display: none;
      margin-top: 20px;
    }

    #result img {
      width: 100%;
      max-width: 250px;
      border-radius: 20px;
      margin-top: 15px;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 5s linear infinite;
      color: #ff4d6d;
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Roma, willst du mein Valentine sein? ğŸ’•</h1>

  <div class="buttons">
    <button id="yesBtn">Ja ğŸ’–</button>
    <button id="noBtn">Nein ğŸ™ˆ</button>
  </div>

  <div id="result">
    <h2>YAAAY ğŸ˜ğŸ’</h2>
    <p>Pupsik ich liebe dich fÃ¼r immer!</p>

    <!-- HIER kannst du euer Bild oder ein GIF einsetzen -->
    <img src="wir.jpg">
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const result = document.getElementById("result");

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("click", moveButton);

  function moveButton() {
    const x = Math.random() * 70;
    const y = Math.random() * 40;
    noBtn.style.left = x + "%";
    noBtn.style.top = y + "px";
  }

  yesBtn.addEventListener("click", () => {
    result.style.display = "block";
    document.querySelector(".buttons").style.display = "none";
  });

  // Herzen
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }, 500);
</script>

</body>
</html>
